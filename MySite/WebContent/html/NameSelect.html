<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NameSelect</title>
</head>
<body>
	<form action="../jsp/login.jsp" method="post">
	<span>确认名字</span>
	<select name="username" >
		<option value="张东">张东</option>
		<option value="郝凯翔" selected="selected">郝凯翔</option>
		<option value="叶国俊">叶国俊</option>
	</select>
	<br/>
	<span>选择书目</span>
	<select name="bookNum">
		<option value="666">666</option>
		<option value="888" selected="selected">888</option>
		<option value="999">999</option>
	</select>
	<br/>
	<input name="submit" type="submit" value="确定"></input>
	<input name="reset" type="reset" value="重置"></input>
	</form>

</body>
</html>
